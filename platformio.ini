[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; 目录配置
include_dir = include

; 上传和监控设置
upload_port = COM3  ; 根据实际连接的端口修改
monitor_port = COM3  ; 根据实际连接的端口修改
monitor_speed = 115200

; 编译选项
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; 库依赖
lib_deps = 
    ESP32Servo

; 板级配置
board_build.partitions = default.csv

; 调试配置 - 仅使用串口调试（根据项目规则禁止使用JTAG）
; 串口调试通过Serial.println()实现
upload_protocol = esptool